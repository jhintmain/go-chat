<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Go 채팅</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<h2>WebSocket 채팅</h2>

<label>방 선택:</label>
<select id="roomSelect">
    <option value="">방선택</option>
</select>
<br><br>

<input type="text" id="creatRoomID" placeholder="새 방 이름 입력" onkeypress="(event.keyCode == 13) ? createRoom() : false"/>
<button onclick="createRoom()">새 방 만들기</button>
<br><br>
<div id="chat-boxs"></div>

<script>
    $.ajaxSetup({
        headers: {
            "X-Client-UUID": localStorage.getItem("clientID")
        }
    })

    // const url = "localhost:8080"
    const url = "192.168.103.32:1324"
    const httpUrl = "http://"+url
    let socket = '';
    let nickname = "";

    // 방 선택
    $('#roomSelect').on('change', function() {
        let roomID = $(this).val();
        if(roomID === "")return
        joinRoom(roomID)
    });

    // 채팅란 입력후 엔터시 submit
    $("#chat-boxs").on('keypress', 'input' ,function (e) {
        const roomID= $(this).data("room-id")
        if (e.keyCode === 13){
            sendMessage(roomID);
        }
    })

    // 채티방별 div 생성
    function makeChatBox(roomID){
        const roomChatDiv = $(`#chat-box-${roomID}`)
        if (roomChatDiv.length > 0){
           return
        }
        $("#chat-boxs").append(`<div id="chat-box-${roomID}">${roomID} 방
                                    <input type="text" id="chat-box-${roomID}-message" placeholder="메시지 입력" data-room-id="${roomID}"/>
                                    <button onclick="sendMessage('${roomID}')">전송</button>
                                </div><hr>`);
    }

    // 채팅 페이지 접속(공통)
    window.onload = function () {
        nickname = prompt("닉네임을 입력하세오:")
        socket = new WebSocket(`ws://${url}/ws?nickname=${nickname}`);


        socket.onopen = () =>{
            console.log("WebSocket connected");

            // 방 목록 가져오기
            getRoomList();
        }

        // 공통 공지, 전체 메세지
        socket.onmessage = function (event) {
            const res = JSON.parse(event.data)
            const roomID = res.roomID

            switch (res.div) {
                case "UUID":
                    localStorage.setItem("clientID", res.text)
                    localStorage.setItem("nickname", nickname)
                    break;
                case "CHAT" :
                    makeChatBox(roomID)
                    const roomChatDiv = $(`#chat-box-${roomID}`)
                    roomChatDiv.append(`<p>${res.text}</p>`)
                    break;
            }
        };

        socket.onclose = function () {
            alert("연결 종료됨");
        };
    }

    // 메세지 보내기
    function sendMessage(roomID) {
        const $this = $(`#chat-box-${roomID}-message`)
        const msg = $this.val()
        socket.send(JSON.stringify({
            div:"CHAT",
            roomID : roomID,
            text: msg,
        }));
        $this.val('')
    }

    // 방만들기
    function createRoom() {
        const $this = $("#creatRoomID")
        const roomID = $this.val()
        if (!roomID) return alert("방 이름을 입력하세요.");

        $.ajax({
            url: `${httpUrl}/join?roomID=${roomID}`,       // 요청할 URL
            type: 'POST',            // HTTP 메서드
            success: function (res) {
                console.log(res)
                $this.val('');
                getRoomList();  // 방 목록 refresh
                window.open(`${httpUrl}/chat/room.html?roomID=${roomID}`, "_blank");
            },
            error: function (xhr, status, error) {
                alert('에러 발생: ' + error);
            }
        });
    }

    function joinRoom(roomID) {
        if (!roomID) return alert("방 이름을 입력하세요.");
        $.ajax({
            url: `${httpUrl}/join?roomID=${roomID}`,       // 요청할 URL
            type: 'POST',            // HTTP 메서드
            success: function (res) {
                console.log(res)
                makeChatBox(roomID)
            },
            error: function (xhr, status, error) {
                alert('에러 발생: ' + error);
            }
        });
    }

    // 방 list
    function getRoomList(){
        $.ajax({
            url: `${httpUrl}/rooms`,       // 요청할 URL
            type: 'GET',            // HTTP 메서드
            success: function (res) {
                console.log(res)
                const selectRoomListEl = $("#roomSelect");
                // 초기화
                selectRoomListEl.empty()
                selectRoomListEl.append(`<option value="">방선택</option>`)

                //list
                res?.forEach(roomID => {
                   selectRoomListEl.append(`<option value='${roomID}'>${roomID}</option>`)
                });
            },
            error: function (xhr, status, error) {
                alert('에러 발생: ' + error);
            }
        });
    }
</script>
</body>
</html>
