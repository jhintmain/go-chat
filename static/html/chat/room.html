<script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomID = urlParams.get('roomID');
    const nickname = localStorage.getItem("nickname")

    let socket = '';
    let clientID = "";

    window.onload = function () {
        socket = new WebSocket(`ws://${SERVER_DOMAIN}/ws?nickname=${nickname}`);

        socket.onopen = () =>{
            console.log("WebSocket connected");
        }

        // ê³µí†µ ê³µì§€, ì „ì²´ ë©”ì„¸ì§€
        socket.onmessage = function (event) {
            const res = JSON.parse(event.data)
            // 

            switch (res.div) {
                case "UUID":
                    clientID = res.text;
                    console.log(clientID)
                    $.ajaxSetup({
                        headers: {
                            "X-Client-UUID": clientID,
                        }
                    })
                    joinRoom(roomID);
                    break;
                case "CHAT" :
                    const roomChatDiv = $(`.chat-messages`)
                    roomChatDiv.append(`<p><strong>${res.nickname}:</strong> ${res.text}</p>`)
                    console.log(res.text)
                    break;
            }
        };

        socket.onclose = function () {
            alert("ì—°ê²° ì¢…ë£Œë¨");

    }

    $("#message-input").on("keydown", function(e) {

    function joinRoom(roomID) {
        console.log(roomID)

        $.ajax({

            type: 'POST',            // HTTP ë©”ì„œë“œ

    // ë©”ì„¸ì§€ ë³´ë‚´ê¸°
    function sendMessage() {
        const $this = $(`#message-input`)
        const msg = $this.val()
        socket.send(JSON.stringify({
            div:"CHAT",
            nickname: nickname,
            roomID : roomID,
            text: msg,
        }));
        $this.val('')
